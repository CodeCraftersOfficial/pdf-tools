<div class="container">
  <h1>PDF Tools</h1>
  <p class="subtitle">Choose a tool below to get started</p>

  <div class="card-container">
    <div class="tool-card" (click)="goTo('https://pdf-merger-bay.vercel.app')">
      <h2>📄 Merge PDFs</h2>
      <p>Combine multiple PDFs into one file instantly.</p>
    </div>

    <div class="tool-card" (click)="goTo('https://pdf-gen-amber.vercel.app')">
      <h2>🖼️ Image to PDF</h2>
      <p>Convert images (JPG, PNG) into a single PDF file.</p>
    </div>
  </div>
</div>
